            <div id="content">
                
                    <h2>Kontakt</h2>
                    <div class="kontakt">
                        <form id="Kund-kontakt" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                            
                            <fieldset>
                                <legend>Fråga</legend>
                                <ul>
                                    <li>
                                         <label class="atyp" for="Ärendetyp">Ärendetyp:</label>
                                        </li>
                                            <li>
                                                <select  name="Ärendetyp" id="Ärendetyp">
                                                <option value="Fråga">Fråga</option>
                                                <option value="Service">Service</option>
                                                <option value="Kontakt">Kontakt</option>
                                                <option value="Betyg">Betyg</option>
                                                </select>
                                            </li>
                                        <li>
                                            <label class="rubrik" for="Rubrik">Rubrik:</label> <input class="boxen" type="text" name="Rubrik" value="" />
                                        </li>
                                            <li>
                                            <label class="ask" for="Fråga">Fråga:</label> <textarea name="Fråga" id="Fråga" cols="25" rows="3"></textarea>
                                    </li>
                                </ul>
                            </fieldset>
                            
                            <fieldset>
                                <legend>Information om dig</legend>
                                <ul class="info">
                                    <li><label for="mail">Kontakta mig via mail</label><input class="box box1" type="checkbox"  value="mail"></li>
                                    <li><label class="mail" for="email">Mail:</label><input class="boxen" type="email" name="mail"></li>
                                    <li><label for="telefon">Kontakta mig via telefon</label> <input class="box" type="checkbox" id="telefon" value="telefon"></li>
                                    <li><label class="tel" for="tel">Tel:</label><input class="boxen" type="tel" name="telefon"></li>
                                </ul>
                            </fieldset>
                          <label class="send" for="namn">Name:</label> <input class="boxen" type="text" name="Namn"  value="" />
                          <input class="buttom" type="submit" value="Skicka!" />
                        </form>
                  </div>
