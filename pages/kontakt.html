    <!doctype html>
<html lang="sv">
    <head>
        <meta charset="utf-8"/>
        <title>Kontakter!</title>
        <link rel="stylesheet" href="../css/basic.css"
    </head>
    
    <body>
        <div id="container">
            <div id="header">
                <h1>Mina kontakt uppgifter</h1>
            </div>
                
            <div id="navigation"> 
                <ul>
                    <li><a href="../index.html">Start</a></li>
                    <li><a href="laborationer.html">Labarationer</a></li>
                    <li><a href="presentationer.html">Presentationer</a></li>
                </ul>
            </div>
            
            <div id="content">
                <P>Om du vill nå mig så kontakta mig gärna om det skulle vara något</P>
                    <form id="Kund-kontakt" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                        <fieldset>
                            <legend>Fråga</legend>
                            <ul>
                                <li>
                                     <label for="Ärendetyp">Ärendetyp:</label>
                                </li>
                                <li>
                                    <select name="Ärendetyp" id="Ärendetyp">
                                    <option value="Fråga">Fråga</option>
                                    <option value="Service">Service</option>
                                    <option value="Kontakt">Kontakt</option>
                                    <option value="Betyg">Betyg</option>
                                    </select>
                                </li>
                                <li>
                                    <label for="Rubrik">Rubrik:</label> <input type="text" name="Rubrik" id="Rubrik" value="" />
                                </li>
                                <li>
                                    <label for="Fråga">Fråga:</label> <textarea name="Fråga" id="Fråga" cols="25" rows="3"></textarea>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset>
                            <legend>Information om dig</legend>
                            <ul>
                                <li><label for="mail">Kontakta mig via mail</label><input type="checkbox" name="mail" id="mail" value="mail"></li>
                                <li><label for="telefon">Kontakta mig via telefon</label> <input type="checkbox" name="telefon" id="telefon" value="telefon"></li>
                            </ul>
                        </fieldset>
                      <label for="namn">Name:</label> <input type="text" name="Namn" id="namn" value="" />
                      <input type="submit" value="Skicka!" />
                    </form>
            </div>
            
            <div id="footer">
                 <p>Detta är footer</p>
            </div>
            
        </div>
    </body>
</html>
