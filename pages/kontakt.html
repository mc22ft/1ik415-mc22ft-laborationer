    <!doctype html>
<html lang="sv">
    <head>
        <meta charset="utf-8"/>
        <title>Kontakter!</title>
        <link rel="stylesheet" href="../css/basic.css"
    </head>
    
    <body>
        <div id="container">
            <div id="header">
                <h1>Plugg och blogg!</h1>
                <img class="taxi" src="../pics/taxiFix.png" alt="New York, tagen av mig!"/>
            </div>
                
            <div id="navigation"> 
                <div class="navi">
                <ul>
                    <li><a class="links" href="../index.html">Start</a></li>
                    <li><a class="links" href="laborationer.html">Laborationer</a></li>
                    <li><a class="links" href="presentationer.html">Presentationer</a></li>
                    <li><a class="links fokus" href="kontakt.html">Kontrakt</a></li>
                </ul>
                </div>
            </div>
            
            <div id="content">
                
                    <h2>Kontakt</h2>
                    <div class="kontakt">
                        <form id="Kund-kontakt" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                            <fieldset>
                                <legend>Fråga</legend>
                                <ul>
                                    <li>
                                         <label class="atyp" for="Ärendetyp">Ärendetyp:</label>
                                        </li>
                                            <li>
                                                <select name="Ärendetyp" id="Ärendetyp">
                                                <option value="Fråga">Fråga</option>
                                                <option value="Service">Service</option>
                                                <option value="Kontakt">Kontakt</option>
                                                <option value="Betyg">Betyg</option>
                                                </select>
                                            </li>
                                        <li>
                                            <label for="Rubrik">Rubrik:</label> <input type="text" name="Rubrik" id="Rubrik" value="" />
                                        </li>
                                            <li>
                                            <label for="Fråga">Fråga:</label> <textarea name="Fråga" id="Fråga" cols="25" rows="3"></textarea>
                                    </li>
                                </ul>
                            </fieldset>
                            <fieldset>
                                <legend>Information om dig</legend>
                                <ul>
                                    <li><label for="mail">Kontakta mig via mail</label><input type="checkbox" name="mail" id="mail" value="mail"></li>
                                    <li><label for="telefon">Kontakta mig via telefon</label> <input type="checkbox" name="telefon" id="telefon" value="telefon"></li>
                                </ul>
                            </fieldset>
                          <label for="namn">Name:</label> <input type="text" name="Namn" id="namn" value="" />
                          <input type="submit" value="Skicka!" />
                        </form>
                  </div>
            </div>
            
            <div id="footer">
                  <p class="under">Och här ska det vara en under meny. Som en ul lista.</p>
            </div>
            
        </div>
    </body>
</html>
